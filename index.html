<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Perfect solution for small business">
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Business Blog Card | devChallenges.io</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background-color: #F2F5F9;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /*card-container style*/
      .card-container{
        width: 380px;
        height: 530px;
        background-color: #fff;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
      }
      .img-container{
        height: 50%;
        position: relative;
      }
      .details{
        height: 50%;
        padding: 2% 0;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .details h1{
        font-size: 24px;
        line-height: 1.6;
        color: #111729;
        padding: 0 8%;
      }
      .details p{
        line-height: 1.6;
        color: #4A5567;
        padding: 0 8%;
      }
      
      hr{
        border: 0;
        border-top: 1px solid #F2F5F9;
        margin: 5px 0;
      }

      .details .info{
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 0 8%;
      }
      .info h2{
        font-size: 16px;
        color: #111729;
      }
      .info small{
        font-size: 16px;
        color: #4A5567;
        line-height: 1.6;
      }
      .info img{
        border-radius: 50%;
        border: #F2F5F9 solid 5px;
        width: 50px;
        height: 50px;
      }
      .img-container .img1{
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10px 10px 0 0;
        z-index: 1;
      }
      .img-container #white-overlay{
        position: absolute;
        width: 100%;
        top: 80%;
        z-index: 100;
      }
        /*screens from 1024px to 1349px*/
      
      @media (min-width: 1024px) and (max-width: 1349px) {
        .card-container{
          width: 42%;
          height: 540px;
        }
      }

      /* wider than 1350px screens*/
      @media (min-width: 1350px) {
        .card-container{
          width: 33%;
          height: 540px;
        }
      }

    </style>
  </head>
  <body>
  <div class="card-container">
    <!-- card container -->
    <div class="img-container">
      <picture>
        <!-- الصورة دي هتظهر لو العرض أكبر من 800px -->
        <source media="(min-width: 800px)" srcset="resources/hero-image-1.jpg">
        
        <!-- الصورة الافتراضية -->
        <img class="img1" src="resources/hero-image.jpg" alt="Responsive Image">
      </picture>
      <img id="white-overlay" src="resources/white-overlay.svg" alt="white-overlay">
    </div>
    <div class="details">
      <h1>Perfect solution for small business</h1>
      <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      <hr>
      <div class="info">
        <picture>
          <!-- الصورة دي هتظهر لو العرض أكبر من 800px -->
          <source media="(min-width: 800px)" srcset="resources/avatar-image-business-card.png">
          
          <!-- الصورة الافتراضية -->
          <img src="resources/avatar-image-business-card-1.png" alt="Responsive Image">
        </picture>
        <div>
          <h2>Amy Burgess</h2>
          <small>Customer Manger, Solution Oy</small>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
